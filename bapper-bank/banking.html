<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center	mt-16">Let get some<span class="font-semibold text-green-400">Moooooony!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balamce and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-cyan-400	 p-8 rounded">
                 <h3 class="text-2xl">Deposit</h3>
                 <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                 <h3 class="text-2xl">Withdraw</h3>
                 <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-emerald-400 p-8 rounded">
                 <h3 class="text-2xl">Balance</h3>
                 <h4 class="text-4xl">$<span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>

        <!-- deposti and withdrwa -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-400 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ ammount you want to deposit">
                        <button id="deposit-btn" class="bg-orange-300 px-4 py-2 font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-300	 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ ammount you want to deposit">
                        <button id="withdraw-btn" class="bg-orange-300 px-4 py-2 font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
