<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly-budget-planner</title>

    <!-- custom CSS file link  -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="text-center mt-4">
        <h1>Monthly Budget PlannerðŸ’°</h1>
        
    </header>
    <main>
        <div class="container">
          <hr>
          <div class="row">
           <div class=" col-lg-6">
            <div class="me-5">
              <img class="img-fluid" src="img/monthly-budget-planner.jpg" alt="">
          </div>
           </div>
            <!-- calculation area START -->
            <div class="col-lg-6">
              <div class="mt-4 text-center">
                <div>
                  <h3 class="text-center">Income</h3>
                </div>
                <div class="row g-3 align-items-center my-2">
                    <div class="col-auto col-lg-4">
                      <label class="col-form-label">Income</label>
                    </div>
                    <div class="col-auto">
                      <input id="income-input" type="text" class="form-control">
                    </div>
                </div>
                <div>
                  <h3>Expenses</h3>
                </div>
                <div class="row g-3 align-items-center my-2">
                    <div class="col-auto col-lg-4">
                      <label class="">Food:</label>
                    </div>
                    <div class="col-auto">
                      <input id="food-cost" type="text" class="form-control">
                    </div>
                </div>
                <div class="row g-3 align-items-center my-2">
                    <div class="col-auto col-lg-4">
                      <label class="col-form-label">Rent:</label>
                    </div>
                    <div class="col-auto">
                      <input id="rent-cost" type="text" class="form-control">
                    </div>
                </div>
                <div class="row g-3 align-items-center my-2">
                    <div class="col-auto col-lg-4">
                      <label class="col-form-label">Cloth:</label>
                    </div>
                    <div class="col-auto">
                      <input id="cloth-cost" type="text" class="form-control">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="button" id="calculate-btn" class="btn btn-primary btn-lg">Calculate</button>
                </div>
                <div class="mt-4 text-center">
                  <h3>Total Expenses: <span id="total-expenses">00</span></h3>
                  <h3>Balance: <span id="main-balance">00</span></h3>
                </div>
                <hr>
            </div>
            <!-- calculation area END -->
            
            <!-- saveing area START -->
            <div class="row align-items-center text-center mt-5 ">
                <div class="col-3">
                  <label class="col-form-label">Save:</label>
                </div>
                <div class="col-4">
                  <input id="saving-amount-parsent" type="text" class="form-control">
                </div>
                <div class="col-1">
                  <p class="ok">%</p>
                </div>
                <div class="col-4">
                  <button id="saving-btn" type="button" class="btn btn-primary">Save</button>
                </div>
                <div class="mt-4 text-center">
                  <h3>Saving Amount: <span id="saving-amount">0</span></h3>
                  <h3>Remaining Balance: <span id="remaining-balance">00</span></h3>
                </div>
            </div>
            <!-- saveing area END -->

          </div>
          <!-- calculation area END -->
        </div>
    </main>



    <!-- script link  -->
    <script src="js/app.js"></script>

    <!-- bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
