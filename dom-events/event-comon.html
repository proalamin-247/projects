<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="clicking-method"></p>
    <input id="input-text" type="text">
    <button id="update-name">Update</button>
    <button onclick="handleJustFunctionClick()">Just function</button>
    <button id="handleDirectEvent">direct add Event Listener</button>

    <script>

        // using function
      function handleJustFunctionClick() {
        const p = document.getElementById("clicking-method");
        // console.log(p);
        p.innerText = "set by using function";
      }

      // direct
      document.getElementById('handleDirectEvent').addEventListener('click', function(){
          const p = document.getElementById("clicking-method");
          p.innerText = 'set by direct using event listener';
      })

      // direct with input filed
      document.getElementById('update-name').addEventListener('click', function(){
          const inputForm = document.getElementById('input-text');
          const p = document.getElementById("clicking-method");
          p.innerText = inputForm.value;
          inputForm.value= '';
        //   console.log(inputForm);
        //   inputForm.innerText = 'okk mamau';
      })
    </script>
  </body>
</html>
