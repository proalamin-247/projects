<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Summary</title>
</head>
<body>
    

    <input onblur="" type="text" name="" id="email-id" placeholder="Write your email">
    <button onclick="handleClickGreen()">Click Me: Green</button>

    <script>
        function handleClickGreen(){
          document.body.style.backgroundColor = 'green';
        }
        document.getElementById('email-id').addEventListener('keyup', function(event){
            console.log(event.target.value)
        })
    </script>
</body>
</html>
